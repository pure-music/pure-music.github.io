<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8">
    <script>
      const codeKey = "code"
      document.addEventListener('DOMContentLoaded',  () => {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get(codeKey);
        window.location.href = "puremusic://login?from=1&code=" + code
        const element = document.getElementById('code');
        element.textContent = code
      });
    </script>    
  </header>
  <body>
    <p>复制到App输入框内</p>
    <p id="code"></p>
  </body>
</html>
