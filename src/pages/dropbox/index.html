<!DOCTYPE html>
<html lang="en">
  <header>
    <script>
      const codeKey = "code"
      document.addEventListener('DOMContentLoaded',  () => {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get(codeKey);
        window.location.href = "puremusic://login?from=3&code=" + code
        const element = document.getElementById('code');
        element.textContent = code
      });
    </script>    
  </header>
  <body>
    <p>Copy to app input</p>
    <p id="code"></p>
  </body>
</html>
